apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  name: argocd-cluster
  namespace: argocd
  labels:
    app: argocd
spec:
  dex:
    openShiftOAuth: true
  rbac:
    defaultPolicy: "role:admin"
    policy: |
      g, system:cluster-admins, role:admin
      g, admins, role:admin
    scopes: "[groups]"
  server:
    insecure: true
    route:
      enabled: true
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge